<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jouez au dé en ligne, possibilité de jouer à deux, lancez le dé virtuel pour obtenir le meilleur score, jeu de dé en ligne interactif et compétitif.">
  <!-- Bootstrap CDN CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Jeu de dé</title>
</head>

<body>

  
  <!--Conteneur global-->
  <main class="container-fluid d-flex flex-column">
    
      <!-- Conteneur boutons: New game -->
    <div class="d-flex flex-column align-items-center justify-content-evenly" >
      <button type="button" class="btn-edit mt-3 px-3"><i class="fa-solid fa-pen-to-square"></i>EDIT NAMES</button>
      <button type="button" class="btn-new-game mt-3 px-3"><i class="fa fa-light fa-circle-plus"></i>NEW GAME</button>
    </div>
  
      
    <div class="row" id="container-player">
      <!-- Conteneur premier joueur -->
      <section class="playerContainer-0-panel active col-12 col-md-5 pt-5 d-flex flex-column align-items-center">
        <p class="player pt-2" id="player-0">Player 1</p>
        <p class="score pb-2 pb-md-5" id="score-0">0</p>
        
        <div class="current-box bg-danger d-flex flex-column align-items-center my-3">
          <p class="current-label mt-5 px-5">Current</p>
          <p class="current-score" id="current-0">0</p>
        </div>
      </section>

      <!--Conteneur boutons pour jouer: Roll & Hold-->
      <section class="container-btn col-12 col-md-2 d-flex flex-column align-items-center justify-content-evenly">
        <div class=" my-3" >
          <img src="IMG/dice-6.png" alt="photos dé" class="img-dice">
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center">
          <button type="button" class="btn-roll-dice my-3 px-3"><i class="fa fa-light fa-arrows-rotate"></i>ROLL DICE</button>
          <button type="button" class="btn-hold my-3 px-3"><i class="fa fa-sharp fa-light fa-download"></i>HOLD</button>
        </div>
      </section>

      <!-- Conteneur deuxième joueur -->
      <section class="playerContainer-1-panel col-12 col-md-5 pt-5 d-flex flex-column align-items-center">
        <p class="player pt-2" id="player-1">Player 2</p>
        <p class="score pb-2 pb-md-5" id="score-1">0</p>
        
        <div class="current-box bg-danger d-flex flex-column align-items-center my-3">
          <p class="current-label mt-5 px-5">Current</p>
          <p class="current-score" id="current-1">0</p>
        </div>
      </section>
    
    </div>
    
  </main>
  
  <!-- Bootstrap CDN JS file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- Sweet Alert : Edit Name-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
